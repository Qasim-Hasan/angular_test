<app-headerpage></app-headerpage>

<main class="content">
  <div class="container mt-4">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-start">
        <button title="drawer" type="button" class="btn btn-light drawer-button" (click)="toggleDrawer()">
          <div class="hamburger-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </button>
        <h1 class="ml-2">Settings</h1>
      </div>
    </div>

    <!-- Settings Form -->
    <form class="mt-4">
      <div class="row">
        <!-- Temperature Unit Selector -->
        <div class="col-md-6">
          <mat-card class="mb-4 card-hover" data-number="1">
            <mat-card-title>Temperature Unit</mat-card-title>
            <mat-card-content>
              <mat-radio-group [(ngModel)]="temperatureUnit" name="temperatureUnit">
                <mat-radio-button value="Celsius">Celsius</mat-radio-button>
                <mat-radio-button value="Fahrenheit">Fahrenheit</mat-radio-button>
              </mat-radio-group>
            </mat-card-content>
          </mat-card>
        </div>

        <!-- Location Selector -->
        <div class="col-md-6">
          <mat-card class="mb-4 card-hover" data-number="2">
            <mat-card-title>Location</mat-card-title>
            <mat-card-content>
              <mat-form-field appearance="fill">
                <mat-label>Select your default city</mat-label>
                <mat-select [(ngModel)]="selectedCity" name="selectedCity">
                  <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <!-- Notifications Toggle -->
        <div class="col-md-6">
          <mat-card class="mb-4 card-hover" data-number="3">
            <mat-card-title>Weather Alerts</mat-card-title>
            <mat-card-content>
              <mat-slide-toggle [(ngModel)]="weatherAlerts" name="weatherAlerts">Enable Weather Alerts</mat-slide-toggle>
            </mat-card-content>
          </mat-card>
        </div>

        <!-- About Us Card -->
        <div class="col-md-6">
          <mat-card class="mb-4 card-hover" data-number="4">
            <mat-card-title>About Us</mat-card-title>
            <mat-card-content>
              <p>Learn more about our team and mission.</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

              <!-- Social Media Card -->
              <div class="col-md-6">
                <mat-card class="mb-4" data-number="6">
                  <mat-card-title>Social Media</mat-card-title>
                  <mat-card-content>
                    <p>Follow us on our social media channels.</p>
                  </mat-card-content>
                </mat-card>
              </div>

      <div class="row">
        <!-- Save Button -->
        <div class="col text-center mb-4">
          <button mat-raised-button color="primary" class="save-settings-button" (click)="saveSettings()">Save Settings</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Drawer Component -->
  <app-drawerpage></app-drawerpage>
</main>

<!-- Fixed Footer Component -->
<app-footerpage class="footer"></app-footerpage>
