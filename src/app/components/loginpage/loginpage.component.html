

<main class="content">
  <div class="login-container">
    <img src="../../../assets/icons/aervion.jpg" alt="Login Image" class="login-image">

    <h1>Admin Login</h1>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Admin Username*</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          #usernameField="ngModel"
          required
          minlength="4"
          placeholder="Enter your username">
        <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
          <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
          <small *ngIf="usernameField.errors?.['minlength']">Username must be at least 4 characters long.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          #passwordField="ngModel"
          required
          minlength="2"
          placeholder="Enter your password">
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
          <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
        style="margin-top: 25px;">
        <span class="button-text">Login</span>
        <span class="hover-text">Enter</span>
      </button>

      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>

      <!-- Link to signup page -->
      <div class="text-center mt-3">
        <small>
          Don't have an account?
          <a routerLink="/signup" class="signup-link">Sign Up</a>
        </small>
      </div>
    </form>
  </div>
</main>

<app-footerpage></app-footerpage>
