<!-- Container for heading and text -->
<app-drawerpage></app-drawerpage>
<div class="container my-4">
  <h1>PDM VISUALIZATION TOOLS</h1>
</div>

<div class="container my-2">
    <!-- Progress bar displayed between dropdowns -->
    <div class="progress-bar-container" *ngIf="loading">
      <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
    </div>
  <!-- Dropdown for selecting image type -->
  <mat-form-field appearance="fill">
    <mat-label>Select Image Type:</mat-label>
    <mat-select [(ngModel)]="selectedImageType" (selectionChange)="loadIsobarData()">
      <mat-option value="isobar">Isobar</mat-option>
      <mat-option value="isotherm">Isotherm</mat-option>
      <mat-option value="isoneph">Isoneph</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Dropdown for selecting data type -->
  <mat-form-field appearance="fill" class="mt-2">
    <mat-label>Select Data Type:</mat-label>
    <mat-select [(ngModel)]="selectedDataType" (selectionChange)="weatherdataformat()">
      <mat-option value="synop">Synoptic</mat-option>
      <mat-option value="metar">Metar</mat-option>
      <mat-option value="wis2">Wis 2</mat-option>
    </mat-select>
  </mat-form-field>


</div>




<!-- Button row with equal-sized buttons -->
<div class="button-row d-flex flex-wrap justify-content-between">
  <button mat-raised-button class="btn btn-primary m-1" (click)="toggleStationMarkers()">
    {{ stationMarkersVisible ? 'Hide Stations' : 'Show Stations' }}
  </button>
  <button mat-raised-button class="btn btn-primary m-1" (click)="togglePngOverlay()">
    {{ pngOverlayVisible ? 'Hide Lines' : 'Show Lines' }}
  </button>
  <button mat-raised-button class="btn btn-primary m-1" (click)="toggleHeatmapOverlay()">
    {{ heatmapOverlay ? 'Hide HeatMap' : 'Show HeatMap' }}
  </button>
  <button mat-raised-button class="m-1" (click)="toggleGeoJsonLayer()">
    {{ geoJsonLayerVisible ? 'Hide Map' : 'Show Map' }}
  </button>
</div>

<div id="capture-area">
  <div class="container-isotherm">
    <div id="map2"></div>
  </div>
</div>
